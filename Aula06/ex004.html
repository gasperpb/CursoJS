<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var nome= window.prompt("Qual seu nome?")
       document.writeln(`<h2> Seu nome tem ${nome.length}  letras.</h2>`)
       document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()}`)
       document.writeln(`Seu nome em menusculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>S
